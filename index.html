<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISD Overtime Wage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-8"> <!-- Adjust column size for the container -->
            <div class="card shadow">
              <div class="card-body">
                <img class="logo" src="./assets/AISD Animated Logo (1600 x 400 px).gif" alt="">
                <h1 class="text-center mb-4">Overtime Wage Calculator</h1>
    
                <div class="mb-3">
                    <label for="monthlySalary" class="form-label">Monthly Salary</label>
                    <input type="number" class="form-control custom-input" id="monthlySalary" placeholder="Enter your monthly salary">
                </div>
        
                <div class="mb-3">
                    <label for="workingDays" class="form-label">Total Working Days</label>
                    <input type="number" class="form-control custom-input" id="workingDays" placeholder="Enter total working days in a year">
                </div>
        
                <div class="mb-3">
                    <label for="otHours" class="form-label">Total OT Hours</label>
                    <input type="number" class="form-control custom-input" id="otHours" placeholder="Enter total overtime hours">
                </div>
        
                <button class="btn btn-primary w-100" onclick="calculateWages()">Calculate</button>
        
                <div class="mt-4">
                    <h5>Results:</h5>
        
                    <p id="dailyWage" class="text-success"></p>
                    <p id="hourlyWage" class="text-success"></p>
                    <p id="otWage" class="text-success"></p>
                    <p id="otPayment" class="text-success"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
